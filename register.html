<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Spine Accounting">
    <title>Spine Accounting</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

    <!-- Required External CSS -->
    <link href="assets/lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="assets/lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- Page CSS -->
    <link rel="stylesheet" href="assets/css/dashforge.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body class="">
    <section class="ht-100v container-fluid">
      <div class="row">
        <div class="col-md-6 primary-bg card-height d-none d-md-block d-lg-block d-xl-block pd-lg-30">
          <div class="pd-lg-l-50">
            <p class="tx-40 tx-bold"> Thank you <br/> for signing up</p>
            <p class="tx-16">You’re the real MVP</p>
            <img src="./assets/img/logo.svg" class="w-50 img-fluid" alt="...">

            <div class="pd-t-40">
            <a href="./login.html" class="tx-dark tx-bold"><span class="tx-normal">Already have an account?</span> Sign in.</a>
            </div>
            <div class="mg-t-50">
              <p>
              Need help?
              <br/>
              Contact us on 0800-872-912
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6 login-side">
          <div class="container pd-lg-30 pd-10">
            <div class="col-lg-10 col-xl-10 mx-auto pd-t-100 pd-md-t-50 pd-lg-t-20 welcome-reg-div welcome-div">
              <p class="tx-36 tx-bold mb-0">Hello,</p>
              <p class="tx-22 ">let’s get to know you.</p>
              <form class="pd-y-30">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="" class="tx-semibold mb-1">Business Name</label>
                    <input type="text" class="form-control" id="" placeholder="Biz World">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="" class="tx-semibold mb-1">Email Address</label>
                    <input type="email" class="form-control" id="" placeholder="amy@business.com">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="" class="tx-semibold mb-1">Phone number</label>
                    <input type="text" class="form-control" id="" placeholder="Enter Phone">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="" class="tx-semibold mb-1">Sector you operate in</label>
                    <select class="custom-select">
                      <option selected>Male</option>
                      <option value="1">Female</option>
                      <option value="2">Male</option>
                      <option value="3">Others</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="" class="tx-semibold mb-1">Business type</label>
                    <select class="custom-select">
                      <option selected>Choose Business Type</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="" class="tx-semibold mb-1">Password</label>
                    <input type="email" class="form-control" id="" placeholder="Enter Password">
                  </div>
                </div>
                <div class="form-row mg-t-40">
                  <div class="form-group col-md-6">
                    <a href="./signUp_complete.html" type="submit" class="btn btn-primary btn-block w-100">Continue</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/lib/feather-icons/feather.min.js"></script>
    <script src="/assets/js/dashforge.js"></script>
    
  </body>
</html>
